<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Game Hub</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="games.html" class="back-link">← Back to Games</a>
    <iframe id="game-frame" class="game-container" allowfullscreen></iframe>
    
    <script>
        // 获取URL参数
        const params = new URLSearchParams(window.location.search);
        const gameUrl = params.get('url');
        const gameTitle = params.get('title') || 'Game';
        
        // 设置页面标题
        document.title = gameTitle + ' - Game Hub';
        
        // 加载游戏
        const gameFrame = document.getElementById('game-frame');
        if (gameUrl) {
            gameFrame.src = gameUrl;
        } else {
            document.body.innerHTML = '<div style="text-align: center; padding-top: 100px;"><h1>Error</h1><p>Game URL not specified</p><a href="games.html">Back to Games</a></div>';
        }
    </script>
</body>
</html>
