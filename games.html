<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Games - Game Center</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Browse All Games</h1>
        <p>Filter by category or search to find your favorite games.</p>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="filter-controls">
            <div id="category-filters">
                <!-- Category buttons will be dynamically inserted by JavaScript -->
                <div class="loader">Loading categories...</div>
            </div>
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search games...">
            </div>
        </div>

        <div id="games-container" class="game-grid">
            <!-- Game cards will be dynamically inserted by JavaScript -->
        </div>

        <div id="pagination-container">
            <!-- Pagination controls will be dynamically inserted by JavaScript -->
        </div>
        
        <p id="no-results" class="hidden">No games found matching your criteria.</p>
    </main>

    <footer>
        <p>&copy; 2025 Game Platform</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
