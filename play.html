<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在玩...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Ensure body and html take full height and have no margin */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="game-title">正在加载游戏...</h1>
    </header>
    <main>
        <div id="game-container" class="game-frame-container">
            <!-- Iframe will be inserted here -->
        </div>
        <div id="game-details">
            <p id="game-description"></p>
            <p><strong>分类:</strong> <span id="game-category">N/A</span></p>
            <div id="error-container" class="hidden"></div>
            <div id="iframe-fallback" class="hidden">
                <p>如果游戏无法加载，您可以尝试直接打开：</p>
                <a id="fallback-link" href="#" target="_blank" class="btn">直接打开</a>
            </div>
        </div>
        <div class="controls">
             <a id="fullscreen-link" href="#" target="_blank" class="btn">全屏模式</a>
             <a href="index.html" class="btn">返回首页</a>
        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
