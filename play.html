<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Ensure body and html take full height and have no margin */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="game-title">Loading game...</h1>
    </header>
    <main>
        <div id="game-container" class="game-frame-container">
            <!-- Iframe will be inserted here -->
        </div>
        <div id="game-details">
            <p id="game-description"></p>
            <p><strong>Category:</strong> <span id="game-category">N/A</span></p>
            <div id="error-container" class="hidden"></div>
            <div id="iframe-fallback" class="hidden">
                <p>If the game fails to load, you can try opening it directly:</p>
                <a id="fallback-link" href="#" target="_blank" class="btn">Open Directly</a>
            </div>
        </div>
        <div class="controls">
             <a id="fullscreen-link" href="#" target="_blank" class="btn">Fullscreen Mode</a>
             <a href="index.html" class="btn">Back to Home</a>
        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
